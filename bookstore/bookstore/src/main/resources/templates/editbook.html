<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookstore</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div style="padding: 20px;">
<h2>Edit book</h2>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<input type="hidden" id="id" th:field="${book.id}"/>
<div class="form-group w-25">
<label for="title">Title</label>
<input type="text" id="title" th:field="${book.title}" value="${book.title}" />
</div>
<div class="form-group w-25">
<label for="author">Author</label>
<input type="text" id="author" th:field="${book.author}" />
</div>
<div class="form-group w-25">
<label for="year">Year</label>
<input type="text" id="year" th:field="${book.year}" />
</div>
<div class="form-group w-25">
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="${book.isbn}" />
</div>
<div class="form-group w-25">
<label for="price">Price</label>
<input type="text" id="price" th:field="${book.price}" />
</div>
<div class="form-group w-25">
<label for="categorylist">Category</label>
	<select id="categorylist" th:field="${book.category.name}" class="form-control">
		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	</select>
</div>
<input type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
